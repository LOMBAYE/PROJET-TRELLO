<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRELLO</title>
    <link rel="stylesheet" href="task.maker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <button class="generator" type="button">Add a column</button>
                <button class="generator" type="button"></button>
            </div>
            <div class="toggle">
                <i class="fa-solid fa-trash"></i>
            </div>
            <div class="corbeille">
                <small>Taches supprimees</small>
                <div class="removedTasks"></div>
            </div>
        </div>
        <div class="main">
            <!-- <div class="column">
                <input type="text" class="titre" placeholder="Title...">
                <div class="titre">Titre 1</div>
               <div class="task">task</div> -->
            <!-- </div> -->
        </div>
        <div class="modal">
            <div class="couche">
                <div class="formulaire">
                    <div class="modal-head">
                        <span>NEW TASK</span>
                        <span class="exit">X</span>
                    </div>
                    <form action="">
                        <span class="info">Informations de la tache</span>
                        <textarea name="textarea" placeholder="Ajouter une nouvelle tache"></textarea>
                        <div class="temps">
                            <label for="jour">Date</label>
                            <input type="date" class="jour" name="jour">
                        </div>
                        <div class="temps">
                            <label for="debut">Heure de debut</label>
                            <input type="time" name="debut" id="debut">
                        </div>
                        <div class="temps">
                            <label for="fin">Heure de fin</label>
                            <input type="time" name="fin" id="fin">
                        </div>
                        <button class="ajouter" type="button">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="task.maker.js"></script>
    <script src="fonctions.script.js"></script>
</body>

</html>
