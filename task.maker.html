<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRELLO</title>
    <link rel="stylesheet" href="task.maker.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="generator">+Add a column</button>
            <button class="generator">+New task</button>

            <!-- <div class="generator">+Add a column</div> -->
            <!-- <div class="generator">+New task</div> -->
        </div>
        <div class="main">
            <!-- <div class="column">
                <input type="text" class="titre" placeholder="Title...">
                <div class="titre">Titre 1</div>
               <div class="task">task</div> -->
            <!-- </div> -->
        </div>
        <div class="modal">
            <div class="modal-head">
                <span>NEW TASK</span>
                <span class="exit">X</span>
            </div>
            <form action="">
                <span>Informations de la tache</span>
                <div class="area">
                    <span>Task</span>
                    <textarea name="textarea"></textarea>
                </div>
                <div class="temps">
                    <label for="calendar">Date</label>
                    <input type="date" id="calendar" name="calendar">
                </div>
                <div class="temps">
                    <label for="debut">Heure de debut</label>
                    <input type="time" name="debut" id="debut">
                </div>
                <div class="temps">
                    <label for="fin">Heure de fin</label>
                    <input type="time" name="fin" id="fin">
                </div>
                <button class="ajouter">Ajouter</button>
            </form>
        </div>

    </div>
    <script src="task.maker.js"></script>
</body>

</html>
